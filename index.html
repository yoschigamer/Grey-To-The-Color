<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <img class="img_grey" src="./Img.jpg" alt="img_grey">
        <div id="cursor">
            <img id="img" src="./Img.jpg" alt="img_color">
        </div>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                display: flex;
            }

            section {
                display: flex;
            }

            img {
                width: 500px;
                height: auto;
                border-radius: 10px;
                position:absolute;
            }

            #cursor {
                position:absolute;
                z-index: 1;
                width: 100px;
                height: 100px;
                background-color: aliceblue;
                overflow: hidden;
                border-radius: 20px;
            }
            .img_grey {
                position: absolute;
                filter: grayscale();
            }
        </style>
        <script>
            document.addEventListener('mousemove', function (a) {
                cursor = document.getElementById('cursor')
                img = document.getElementById('img')
                style = window.getComputedStyle(cursor)
                var posx = a.clientX - parseInt(style.getPropertyValue("width"))/ 2;
                var posy = a.clientY - parseInt(style.getPropertyValue("height"))/ 2;
                cursor.style.top = `${posy}px` 
                cursor.style.left = `${posx}px`
                img.style.top = `-${posy}px`
                img.style.left = `-${posx}px`
            });
            </script>
    </section>
</body>
</html>
